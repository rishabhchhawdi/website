<!DOCTYPE html>
<html>

<head>
    <title>website</title>
    <link href="https://fonts.googleapis.com/css?family=Fira Sans Condensed" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="website_test.css" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
            <div class="col align-self-center">
                <div class="d-flex justify-content-center textDecoration">
                    <p>Expanding Day by Day</p>
                </div>
                <div class="d-flex justify-content-center align-self-top">
                    <div style="width: 60px; height: 2px; background-color: black"></div>
                </div>
            </div>
        </div>
        <!-- row 2 -->

        <div class="row">
            <div class="col align-self-center">
                <div class="d-flex justify-content-center subtextDecoration">
                    <p>Our Experience</p>
                </div>
            </div>
        </div>
        <!-- row 3 -->
        <div class="row d-flex ">
            <div class="col">
                <div class="d-flex flex-item">
                    <div class="p-2">
                        <img src="Manufacturing.png" />
                    </div>
                    <div class="align-self-center">
                        <div class="p-2 textDecorate2">
                            <div class="blockText numDecoration">
                                <b>100<span class="addColor">+</span></b>
                            </div>
                            <div class="blockText mainTextDec">IT<br />Products</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-item">
                    <div class="p-2">
                        <img src="client.png" />
                    </div>
                    <div class="align-self-center">
                        <div class="p-2 textDecorate2">
                            <div class="blockText numDecoration">
                                <b>50<span class="addColor">+</span></b>
                            </div>
                            <div class="blockText mainTextDec">Clients Served</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-item">
                    <div class="p-2">
                        <img src="it products.png" />
                    </div>
                    <div class="align-self-center">
                        <div class="p-2 textDecorate2">
                            <div class="blockText numDecoration">
                                <b>20<span class="addColor">+</span></b>
                            </div>
                            <div class="blockText mainTextDec">Manufacturing <br />Partners</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-item">
                    <div class="p-2">
                        <img src="partners.png" />
                    </div>
                    <div class="align-self-center">
                        <div class="p-2 textDecorate2">
                            <div class="blockText numDecoration">
                                <b>15<span class="addColor">+</span></b>
                            </div>
                            <div class="blockText mainTextDec">
                                Prototyping <br />
                                Machines
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
